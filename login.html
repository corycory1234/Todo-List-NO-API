<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="logIn-wrap">
        <div class="logIn-pics">
            <img src="./img/online todo list.png" alt="">
            <img src="./img/register-bg.png" alt="">
        </div>

        <div class="login-form">
            <h2>最實用的線上代辦事項服務</h2>
            <form action="">
                <label for="email">Email</label>
                <input type="email" id="email" class="email" placeholder="請輸入Email">
                <p>此欄位不可為空</p>
                <label for="password">密碼</label>
                <input type="password" name="" id="password" class="password" placeholder="請輸入密碼">
                <div class="btn-div">
                    <input type="button" value="登入" class="loginBtn" id="loginBtn">
                    <a href="register.html" class="registerBtn" id="registerBtn">註冊帳號</a>
                </div>
            </form>
        </div>

    </div>
    <script src="./javascript/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
